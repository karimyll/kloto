<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kloto - Giriş</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Kloto</h1>
        </div>

        <div class="login-title">
            <h2>Giriş et</h2>
        </div>

        <div class="login-subtitle">
           E-poçt və şifrənizi daxil edin!
        </div>

        <form>
            <div class="form-group">
                <label for="email">E-poçt</label>
                <input type="email" id="email" name="email" placeholder="john@doe.com" required>
            </div>

            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" placeholder="*******" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Yadda saxla</label>
                </div>
                <a href="#" class="forgot-password">Şifrəni unutdunuz?</a>
            </div>

            <a type="submit" href="index.html" style="text-decoration: none;" class="login-btn">Giriş et</a>
        </form>

        <div class="divider">
            <span>Və ya daxil olun</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn">
                <img src="/assets/img/google.png" alt="">
            </a>
            <a href="#" class="social-btn">
                <img src="/assets/img/facebook.png" alt="">
            </a>
            <a href="#" class="social-btn">
                <img src="/assets/img/apple.png" alt="">
            </a>
            <a href="#" class="social-btn">
                <img src="/assets/img/mobile.png" alt="">
            </a>
        </div>


        <div class="signup-link">
            Hesabınız yoxdur? <a href="register.html">Qeydiyyat</a>
        </div>
    </div>
</body>

</html>
