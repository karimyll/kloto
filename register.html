<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kloto - Qeydiyyat</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Kloto</h1>
        </div>
        
        <div class="register-title">
            <h2>Sign Up</h2>
        </div>
        
        <div class="register-subtitle">
            Davam etmək üçün qeydiyyatdan keçin!
        </div>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ad" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Soyad" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E-poçt" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Doğum tarixi</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nömrə</label>
                <input type="tel" id="phone" name="phone" placeholder="(050) 123-23-32" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" placeholder="*******" required>
            </div>
            
            <button type="submit" class="register-btn">Qeydiyyat</button>
        </form>
        
        <div class="login-link">
            Hesabınız var? <a href="login.html">Giriş</a>
        </div>
    </div>
</body>
</html>
